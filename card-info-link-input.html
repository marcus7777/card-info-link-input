<link rel="import" href="../image-base64/image-base64.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../url-encode/url-encode.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<!--
  `<card-info-link-input></card-info-link-input>` 
  @demo demo.html
-->
<dom-module id="card-info-link-input">
  <template>
    <style>
      :host {display:inline-block;background:#fff}
    </style>
    <paper-input label="[[label]]" value="{{url}}" invalid="{{invalid}}" auto-validate  pattern="(\b(https?)://)[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]">
    </paper-input>
    <template is="dom-if" if="[[restamp]]" restamp>
      <url-encode input="[[url]]" out="{{out}}"></url-encode>
      <iron-ajax auto url="https://info.open-elements.org/url/[[out]]" handle-as="json" last-response="{{value}}"></iron-ajax>
      <template is="dom-if" if="[[value.cardIcon]]" restamp>
        <image-base64 url="[[value.cardIcon]]" base64="{{value.image}}" max-width="150" ></image-base64>
      </template>
      <template is="dom-if" if="[[value.image]]" restamp>
        <center><img src="[[value.image]]" /></center>
      </template>
      <h3>[[value.title]]</h3>
      <h4>[[value.desc ]]</h4>
      <h5>[[value.link ]]</h5>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "card-info-link-input",
    properties:{
      value:{
        notify:true,
      },
      _restamp: {
        computed:"restampMe(url,invalid)"
      },
      _setUrl:{
        computed:"setUrl(url,value)"
      },
      removedCardIcon: {
        computed:"_removedCardIcon(value.cardIcon,value.image)"
      },
    },
    _removedCardIcon: function(cardIcon,image) {
      if (cardIcon && image) {
        delete(this.value.cardIcon)
      }
    },
    setUrl: function(url,value) {
      if (!url && value) {
        if (value.hasOwnProperty("link")) {
          this.set("url",value.link)
        }
      }
    },
    restampMe: function(url,invalid){
      this.set("restamp",0)
      var that = this
      setTimeout(function(){that.set("restamp",1) }, 0);
    },
  })
</script>
